<!DOCTYPE html>
<html>
  <head>
    <title>Tetris</title>
    <link rel="icon" href="assets/images/tile4.png" id="icon">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="disable-select">
    <button onclick="window.location.href = defurl+'/main'" class="homebutton">Home</button>
    <input style="position: absolute; top: 20px; left: 20px;" type="image" src="assets/images/disk.png" id="musicdisk" onclick="checkmusic();">
    <label class="musiclabel">&#8192&#8192Music?</label>
    <audio id="tetrismusic" loop>
      <source src="assets/music/track1.mp3" type="audio/mpeg">
    </audio>
    <button onclick="swapinst()" class="instructions" style="top: 110px; height: 25px;">Instructions?</button>
    <p class="instructions" id="instructions"></p>
    <img src="assets/images/title.png" width="206" height="155">
    <br>
    <br>
    <div hidden>
      <img id="tile0" src="assets/images/tile0.png">
      <img id="tile1" src="assets/images/tile1.png">
      <img id="tile2" src="assets/images/tile2.png">
      <img id="tile3" src="assets/images/tile3.png">
      <img id="tile4" src="assets/images/tile4.png">
      <img id="tile5" src="assets/images/tile5.png">
      <img id="tile6" src="assets/images/tile6.png">
      <img id="tile7" src="assets/images/tile7.png">
      <img id="tile8" src="assets/images/tile8.png">
    </div>
    <canvas width="200" height="400" id="game"></canvas>
    <canvas width="80" height="80" id="next"></canvas>
    <canvas width="80" height="80" id="store"></canvas>
    <h2 class="nexttext">Next:</h2>
    <h2 class="storetext">Store:</h2>
  </body>
  <script src="main.js"></script>
</html>
